on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: test

jobs:
  test-stable:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly
        features:
          - ""
          - --features unsafe_cleanup
          - --features atomic_cycler
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features ${{ matrix.features }}

  test-miri:
    name: Miri Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        features:
          - ""
          - --features unsafe_cleanup
          - --features atomic_cycler

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: miri

      - name: Run miri test
        uses: actions-rs/cargo@v1
        with:
          command: miri
          args: test --no-default-features ${{ matrix.features }}
