on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: test

jobs:
  test-stable:
    name: Stable Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - 1.31.0
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  test-nightly:
    name: Nightly Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: miri

      - name: Run cargo test nightly
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Run miri test
        uses: actions-rs/cargo@v1
        with:
          command: miri test
